
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c3b50;
            color: white;
            margin: 0;
            padding: 0;
        }
        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0a2a42;
            padding: 15px 20px;
        }
        .navbar .logo-container {
            display: flex;
            align-items: center;
        }
        .navbar img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }
        .back-button {
            padding: 8px 15px;
            background: #ff9900;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button:hover {
            background: #cc7a00;
        }
        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: left;
        }
        .main-content h2 {
            margin-top: 10px;
            font-size: 24px;
        }
        /* Email List */
        .email-list {
            width: 80%;
            margin: auto;
            background: #25485d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .email {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        .email:hover {
            opacity: 0.8;
        }
        /* Email Colors */
        .red { background: #ff4d4d; }      /* Red - Important / Alert */
        .green { background: #4caf50; }   /* Green - Safe / General Info */
        .yellow { background: #ffcc00; }  /* Yellow - Caution / Warning */

        .email .sender {
            font-weight: bold;
        }
        .email .subject {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Website Logo"> <!-- Replace with actual logo path -->
            <h1>Guardian In Box</h1>
        </div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Dashboard</h2>

    </div>

    <script>
        function goBack() {
            window.location.href = 'about.html';  // Redirects back to the About page
        }
    </script>

</body>
</html>
