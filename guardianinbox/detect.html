<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian In Box</title>
    <style>
        /* Flexbox Container */
        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Image Styling */
        .image-container img {
            max-width: 300px; /* Fixed width */
            height: auto;
            border-radius: 8px;
        }

        /* Content Styling */
        .content {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-family: "Guardians";
            color: #000;
            margin-bottom: 20px;
        }

        .nav {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            color: #000;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .input-area {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .check-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .check-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image -->
        <div class="image-container">
            <img src="logo.png" alt="Guardian In Box Image">
        </div>

        <!-- Content -->
        <div class="content">
            <h1>GUARDIAN INBOX</h1>
            <div class="nav">
                <button onclick="window.location.href='about.html'">About</button>
                <button onclick="window.location.href='detect.html'">Detect Phishing</button>
            </div>
            <hr>
            <div class="section">
                <h2>Phishing Link (URL) & Email Checker</h2>
                <p>Detect phishing or fraudulent links via phishing link checker.</p>
            </div>
            <div class="section">
                <p>Paste URLS or an emailâ€™s original content here</p>
                <textarea class="input-area" rows="4" placeholder="Paste URLs or email content here"></textarea>
                <button class="check-button">Check</button>
            </div>
        </div>
    </div>
</body>
</html>
